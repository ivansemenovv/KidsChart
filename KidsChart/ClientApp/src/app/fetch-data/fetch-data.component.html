<h1>Сегодня:{{dateTime}} </h1>

<p *ngIf="!forecasts || !responsibilities"><em>Loading...</em></p>

<table class="table" *ngIf="responsibilities">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let responsibility of responsibilities">
      <td>{{ responsibility.isDone }}</td>
      <td>{{ responsibility.description }}</td>
    </tr>
  </tbody>
</table>

<table class='table' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.dateFormatted }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
<button (click)="refresh()">Refresh</button>
